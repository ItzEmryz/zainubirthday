<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('cute.jpg') no-repeat center center;
    background-size: center;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* PERFECT HEART (single shape) */
  #heart {
    width: 160px;
    height: 160px;
    position: relative;
    transform: rotate(-45deg);
    background: #ff6fa8;
    border-radius: 50% 50% 0 0;
    cursor: pointer;
    animation: glow 1.5s infinite alternate;
  }

  #heart::before,
  #heart::after {
    content: "";
    position: absolute;
    width: 160px;
    height: 160px;
    background: #ff6fa8;
    border-radius: 50%;
  }

  #heart::before {
    top: -80px;
    left: 0;
  }

  #heart::after {
    left: 80px;
    top: 0;
  }

  #heartText {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 20px;
    text-shadow: 2px 2px 6px black;
    width: 180px;
    text-align: center;
    pointer-events: none;
  }

  /* Glow animation */
  @keyframes glow {
    from { filter: drop-shadow(0 0 5px rgba(255,150,170,0.6)); }
    to   { filter: drop-shadow(0 0 20px rgba(255,50,120,1)); }
  }

  /* Fade out in 1 second */
  .fadeOut {
    animation: fadeAway 1s forwards;
  }

  @keyframes fadeAway {
    to {
      opacity: 0;
      transform: rotate(-45deg) scale(0.8);
    }
  }

  /* Handwritten note */
  #note {
    opacity: 0;
    position: absolute;
    top: 55%;
    width: 80%;
    color: white;
    font-size: 28px;
    text-align: center;
    font-family: "Brush Script MT", "Lucida Handwriting", cursive;
    text-shadow: 2px 2px 4px black;
    transition: opacity 1.5s ease-in;
  }
</style>
</head>

<body>

<div id="heart" onclick="start()"></div>
<div id="heartText">Tap to play the song ðŸŽ¶</div>

<div id="note">
  Happy Birthday My Love.  
  You are the sweetest part of my life  
  and Im grateful for you every single dayðŸ’–
  never change and never stop being my baby :)
</div>

<audio id="audio" preload="auto" loop>
  <source src="https://dl.dropboxusercontent.com/scl/fi/wd8wfbhvwtv9l32f93eeo/supercut.mp3?rlkey=jdo1ynbmdvvwqdfzo6bwkq7qq&st=xiqy8qap" type="audio/mpeg">
</audio>

<script>
let done = false;

function start() {
  if (done) return;
  done = true;

  document.getElementById("audio").play();

  const heart = document.getElementById("heart");
  const txt = document.getElementById("heartText");

  heart.classList.add("fadeOut");
  txt.classList.add("fadeOut");

  setTimeout(() => {
    heart.style.display = "none";
    txt.style.display = "none";
    document.getElementById("note").style.opacity = 1;
  }, 1000); // matches 1-second fade
}
</script>

</body>
</html>
